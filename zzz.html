<div class="modal-form modal-form-count-item">
	<div class="count-item clearfix">
		<span>Взрослых:</span>
		<div class="count-item-num" data-plugin-options="{ "value":1, "step": 1, "min": 1, "max": 1 }">
			<button class="item-num-btn"></button>
			<input type="number" name="count-number-adult" value="1" class="form-name count-item-number" min="1" max="100">
			<button class="item-num-max-btn"></button>
		</div>
	</div>
	<div class="count-item clearfix">
		<span>Детей:</span>
		<div class="count-item-num" data-plugin-options="{ "value":1, "step": 1, "min": 1, "max": 1 }">
			<button class="item-num-btn"></button>
			<input type="number" name="count-number-child" value="1" class="form-name count-item-number" min="1" max="100">
			<button class="item-num-max-btn"></button>
		</div>
	</div>
	<div class="count-item clearfix">
		<span>Младенцев:</span>
		<div class="count-item-num" data-plugin-options="{ "value":1, "step": 1, "min": 1, "max": 1 }">
			<button class="item-num-btn"></button>
			<input type="number" name="count-number-baby" value="1" class="form-name count-item-number" min="1" max="100">
			<button class="item-num-max-btn"></button>
		</div>
	</div>
</div>

<div class="modal-form">
	<div class="modal-form-count">
		<span>Взрослых:</span>
		<div class="count-item">
			<input type='button' value='-' class='qtyminus' field='quantity' />
			
			<input type='text' name='quantity' value='0' class='qty' />
			<input type='button' value='+' class='qtyplus' field='quantity' />
		</div>
	</div>
	<div class="modal-form-count">
		<span>Детей:</span>
		<div class="count-item">
			<input type='button' value='-' class='qtyminus' field='quantity' />
			
			<input type='text' name='quantity' value='0' class='qty' />
			<input type='button' value='+' class='qtyplus' field='quantity' />
		</div>
	</div>
	
	<div class="modal-form-count">
		<span>Младенцев:</span>
		<div class="count-item">
			<input type='button' value='-' class='qtyminus' field='quantitymin' />
			
			<input type='text' name='quantity' value='0' class='qty' />
			<input type='button' value='+' class='qtyplus' field='quantitymax' />
		</div>
	</div>
</div>
<div class="modal-form booking-item">
	<div class="booking-item">
		<div class="form-booking-item">
			<input type="checkbox" checked id="input-biz">
			<label for="input-biz" class="form-booking-checkbox">Бизнес</label>
		</div>
		<div class="form-booking-item">
			<input type="checkbox" id="input-eco">
			<label for="input-eco" class="form-booking-checkbox">Эконом</label>
		</div>
	</div>
</div>
